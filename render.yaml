# Render Infrastructure-as-Code (IaC) for KP HR Doc Formatter
# Defines services for web, worker, and Redis, all on free tiers.

databases:
  - name: kp-hr-redis
    plan: free
    databaseName: kphrredis # Optional but good practice
    ipAllowList: [] # Keep empty to allow all Render services

services:
  - type: web
    name: kp-hr-doc-formatter-backend-docker
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: REDIS_URL
        fromDatabase:
          name: kp-hr-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromDatabase:
          name: kp-hr-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromDatabase:
          name: kp-hr-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true # Render will generate a secure secret
      - key: CORS_ORIGINS # Set to your Netlify site URL(s), comma-separated
        value: "https://your-netlify-site-name.netlify.app"
    disks:
      - name: uploads
        mountPath: /app/uploads
        sizeGB: 1
      - name: output
        mountPath: /app/output
        sizeGB: 1

  - type: worker
    name: kp-hr-doc-formatter-worker-docker
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    dockerCommand: celery -A app.services.celery_app.celery_app worker -l info --pool=solo
    envVars:
      - key: REDIS_URL
        fromDatabase:
          name: kp-hr-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromDatabase:
          name: kp-hr-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromDatabase:
          name: kp-hr-redis
          property: connectionString

